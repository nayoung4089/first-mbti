<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no">
<title>전생에 당신을 구해준 약은? </title>
<style>
body{
  opacity: 0;
  transition: 1s opacity;
}
body.fadeIn {
    opacity: 1;
}

#mainbutton{
  text-align: center;
  width:40px;
  height: 15px;
  font-size: 10px;
  border: 2px solid gainsboro;
  margin:auto;
  display:block;
}

.first{
  text-align: center;
  margin-top: 300px;
  font-size: 10px;
  font-weight: 400;
  color: grey;
}

#resultbutton{
  display: none;
}

</style>
</head>
<body>


<div class="first">
    나만의 약초 찾기가 궁금하시다면? 아래를 눌러주세요
    <br>주의 * 코딩 배운 지 2주도 안됨*
    <br>오류 나도 너그러이 양해 부탁합니다^^
</div>

<br>
<button id="mainbutton">START</button>

<button id="resultbutton"><a href="ending-2.html">result</a></button>

</div>

<script>
window.onload = function() {
    document.body.className += ' fadeIn';
}

var text = document.querySelector('.first');
var p = -1;
var writing = ["안녕하세요", "저는 최나영입니다", "과연 잘 작동할까요?"];
var backcolor = ["red", "skyblue", "white"];

mainbutton.onclick =  function(){
  p++;
  if(p >= writing.length-1){
  document.getElementById('resultbutton').style.display = 'block';
  document.getElementById('mainbutton').style.display = 'none';
};
  var text = document.querySelector('.first');
  text.innerHTML = writing[p];
  document.body.style.backgroundColor = backcolor[p];
  document.body.style.transition = 'all 2s';
}




</script>


</body>
</html>
